version: "3.5"
services:
    php-fpm:
        build:
            context: .
            dockerfile: docker/ci/php-fpm/Dockerfile
        container_name: mdshop-api-php-fpm
        environment:
            - COMPOSER_ALLOW_SUPERUSER=1 # A fix for 'sh: symfony-cmd: command not found' error
            - APP_ENV=${APP_ENV}
            - APP_SECRET=${APP_SECRET}
