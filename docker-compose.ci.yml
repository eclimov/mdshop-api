version: "3.5"
services:
    mysql:
        image: mysql:8.0.26
        container_name: mdshop-api-mysql
        environment:
            - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
            - MYSQL_DATABASE=${MYSQL_DATABASE}
            - MYSQL_USER=${MYSQL_USER}
            - MYSQL_PASSWORD=${MYSQL_PASSWORD}
        ports:
            - 3306:3306
        networks:
            - mdshop-net

    php-fpm:
        build:
            context: .
            dockerfile: docker/ci/php-fpm/Dockerfile
        container_name: mdshop-api-php-fpm
        environment:
            - APP_ENV=${APP_ENV}
            - APP_SECRET=${APP_SECRET}
        working_dir: /application
        volumes:
            - .:/application
        #            - ./docker/php-fpm/php-ini-overrides.ini:/etc/php/8.0/fpm/conf.d/99-overrides.ini
        networks:
            - mdshop-net

    webserver:
        image: nginx:alpine
        container_name: mdshop-api-webserver
        working_dir: /application
        volumes:
            - .:/application
            - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
        depends_on:
            - mysql
            - php-fpm
        ports:
            - 81:80
        networks:
            - mdshop-net
